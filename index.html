<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family:Arial;
  flex-direction:column;
  text-align:center;
}
.text{
  color:pink;
  font-size:55px;
  font-weight:bold;
  text-shadow:0 0 10px hotpink,0 0 20px red;
  animation: glow 2s infinite alternate;
}
.message{
  color:white;
  font-size:20px;
  margin-top:20px;
  max-width:300px;
  line-height:1.5;
}
@keyframes glow{
  from{text-shadow:0 0 10px hotpink;}
  to{text-shadow:0 0 30px red,0 0 40px pink;}
}
.heart{
  position:absolute;
  color:red;
  font-size:20px;
  animation: float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>
<body>

<div class="text">
Happy Birthday ‚ù§Ô∏è
</div>

<div class="message">

you are the most beautiful part of my life.  
Your smile is my happiness,  
your presence is my peace.  

May all your dreams come true,  
and may we always stay together.  

Once again, Happy Birthday my love üíñ
</div>

<script>
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
