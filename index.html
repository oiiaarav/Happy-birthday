<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday ❤️</title>
<style>
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:black;
  overflow:hidden;
  font-family:Arial;
}
.text{
  color:pink;
  font-size:60px;
  font-weight:bold;
  text-shadow:0 0 10px hotpink,0 0 20px red;
  animation: glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px hotpink;}
  to{text-shadow:0 0 30px red,0 0 40px pink;}
}
.heart{
  position:absolute;
  color:red;
  font-size:20px;
  animation: float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>
<body>

<div class="text">
Happy Birthday<br>
My Love ❤️
</div>

<script>
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="❤️";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
